<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DailyUI: Day 001</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans|Lobster' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<div class="page">
		<div class="signup-container">
			<div class="social-login-container">
				<div class="social-options">
					<div><button id="googleSignUp">Sign up using Google+</button></div>
					<div><button id="twitterSignUp">Sign up using Twitter</button></div>
					<div><button id="facebookSignUp">Sign up using Facebook</button></div>
				</div>
			</div>
			<div class="signup-form-container">
				<span>Or</span>
				<h1>Superdry.</h1>
				<form id="signup-form" action="">
					<label for="userEmail">Email<input type="email" id="userEmail"></label>
					<label for="userFirstName">First Name<input type="text" id="userFirstName"></label>
					<label for="userLastName">Last Name<input type="text" id="userLastName"></label>
					<label for="userCity">City<input type="text" id="userCity"></label>
					<label for="userNewsletterOptIn"><input type="checkbox" id="userNewsletterOptIn" checked>I would like to receive the newsletter</label>
					<button id="signup-form-submit-button" type="submit">Register</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
